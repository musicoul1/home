<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your Class</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            /* Updated background with radial gradient */
            background: radial-gradient(circle at center, #0c1a30, #080f1a, #030712);
            background-size: 200% 200%;
            animation: animateBackground 20s ease infinite; /* Increased animation speed */
        }

        @keyframes animateBackground {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        .playfair {
            font-family: 'Playfair Display', serif;
        }
        .inter {
          font-family: 'Inter', sans-serif;
        }

        .glassmorphism {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(12px);
        }

        .custom-select-font {
            font-family: 'Inter', sans-serif;
        }

    </style>
</head>
<body class="flex flex-col items-center justify-start min-h-screen py-20">
    <div class="glassmorphism p-8 w-full max-w-md transition-transform hover:scale-105">
        <h1 class="playfair text-3xl font-semibold text-yellow-400 mb-6 text-center  pb-2">Select Subject & Level</h1>
        <form id="subject-level-form" class="space-y-6">
            <div>
                <label for="subject" class="block inter text-white text-sm font-bold mb-2">Select Subject:</label>
                <select id="subject" name="subject" class="shadow appearance-none border rounded w-full py-3 px-4 text-white leading-tight focus:outline-none focus:shadow-outline bg-gray-800  inter custom-select-font">
                    <option value="" disabled selected>Choose Subject</option>
                    <option value="Singing">Singing</option>
                    <option value="Tabla">Tabla</option>
                    <option value="Piano">Piano</option>
                </select>
            </div>
            <div>
                <label for="level" class="block inter text-white text-sm font-bold mb-2">Select Level:</label>
                <select id="level" name="level" class="shadow appearance-none border rounded w-full py-3 px-4 text-white leading-tight focus:outline-none focus:shadow-outline bg-gray-800  inter custom-select-font">
                    <option value="" disabled selected>Choose Level</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </div>
            <button type="submit" class="bg-gradient-to-r from-yellow-400 to-yellow-500 hover:from-yellow-500 hover:to-yellow-600 text-black font-bold py-3 px-6 rounded-full shadow-md focus:outline-none focus:shadow-outline transition duration-300 ease-in-out w-full inter">
                Enter Class
            </button>
        </form>
        <div class="mt-8 text-center  pt-4">
            <a href="index.html" class="text-gray-300 hover:text-yellow-300 transition duration-300 ease-in-out p-2 rounded-md hover:bg-gray-800 inline-flex items-center inter">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18" />
                </svg>
                Back to Home
            </a>
        </div>
    </div>

    <script>
        const subjectLevelForm = document.getElementById('subject-level-form');

        subjectLevelForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const subject = document.getElementById('subject').value;
            const level = document.getElementById('level').value;

            if (!subject || !level) {
                alert('Please select both Subject and Level.');
                return;
            }

            let redirectURL = '';
            if (subject === 'Singing' && level === '1') {
                redirectURL = 'prarambhik.html';
            } else if (subject === 'Singing' && level === '4') {
                redirectURL = 'madhyama-pratham.html';
            } else if (subject === 'Singing' && level === '6') {
                redirectURL = 'visharad-pratham.html';
            } else if (subject === 'Piano' && level === '1') {
                redirectURL = 'piano-prarambhik.html';
            } else {
                alert('No matching page found. Please select a valid Subject and Level combination.');
                return;
            }

            window.location.href = redirectURL;
        });
    </script>
</body>
</html>
