<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Raleway', sans-serif; /* Default font */
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000000 0%, #0a0014 10%, #140029 20%, #1e003d 30%, #280052 40%,  #330066 50%, #280052 60%, #1e003d 70%, #140029 80%, #0a0014 90%, #000000 100%);
            background-size: 100% 400%;
            animation: verticalGradient 30s ease infinite;
            position: relative;
            color: #fff; /* Default text color */
        }
        @keyframes verticalGradient {
            0% { background-position: 0% 0%; }
            50% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Resources/Homepage/smoke_pattern.png');
            background-repeat: repeat;
            opacity: 0.08;
            pointer-events: none;
            z-index: -1;
        }
        .container {
            max-width: 960px; /* Adjusted max width */
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        .section-container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5), 0 1px 3px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            margin-bottom: 2rem; /* Added margin between sections */
        }
        .course-info h2{
            color: gold;
            text-align: center;
            margin-bottom: 1rem;
        }
        .course-info p{
            color: #d1d5db;
            line-height: 1.6;
        }
        .section-heading {
            color: gold;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.75rem; /* Reduced from 2rem to 1.75rem */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.75rem;
        }
        .course-schedule h3{
            color: #ffffff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
            margin-bottom: 1rem;
            font-size: 1.25rem;
            font-family: 'Inter', sans-serif; /* Changed font */
        }
        .course-schedule ul li{
            color: #e5e7eb;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 0.75rem;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
            line-height: 1.4;
            font-family: 'Inter', sans-serif; /* Changed font */
        }
        .course-schedule ul li:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }

        .fixed-bottom-button {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 95%; /* Adjusted width */
            max-width: 450px; /* Slightly larger max width */
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3); /* Subtle top shadow */
        }
        @media (max-width: 768px){
            .fixed-bottom-button{
                width: auto; /* Fit content on mobile/tablet */
                max-width: 90%; /* Ensure it doesn't go full width on wider mobiles/tablets */
                left: 50%;
                transform: translateX(-50%);
                bottom: 1.5rem; /* Added bottom margin */
                border-radius: 0.5rem; /* Keep border-radius */
                border: 1px solid rgba(255, 255, 255, 0.1); /* Keep border */
                box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
            }
        }
        .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 20;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        #course-name-heading {
            text-align: center;
            margin-bottom: 2rem;
            color: gold;
            font-size: 2.5rem;
            font-weight: bold;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
        }
        @media (max-width: 768px) {
            #course-name-heading {
                margin-top: 3rem; /* Add top margin on mobile to prevent overlap */
            }
        }
        .section-heading {
            color: gold;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.75rem; /* Reduced from 2rem to 1.75rem */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.75rem;
        }
        .file-link {
            color: #93c5fd;
            text-decoration: underline;
            margin-top: 0.5rem;
            display: block;
            padding-left: 1.5rem; /* Adjusted indentation */
        }
        .file-link:hover {
            color: #bae6fd;
        }
        #files-section .file-list-container { /* New container for files */
            padding: 1.5rem;
        }
        #files-section ul li{
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }
        #files-section ul li:last-child{
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }
        #files-section ul li h4{
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.25rem;
            font-family: 'Inter', sans-serif; /* Changed font */
        }
        #files-section ul li a{
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif; /* Changed font */
        }

        /* Musical Note Styles */
        .musical-note {
            position: absolute;
            color: rgba(255, 255, 255, 0.4);
            font-size: 2rem; /* Slightly smaller on smaller screens */
            animation: float 3s infinite, pulse 2s infinite;
            opacity: 0;
            pointer-events: none;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }
        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            25% { transform: translateY(-10px) translateX(5px); opacity: 0.5; }
            50% { transform: translateY(0px) translateX(10px); opacity: 0.8; }
            75% { transform: translateY(10px) translateX(5px); opacity: 0.5; }
            100% { transform: translateY(0px) translateX(0); opacity: 0; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .note1 {
            top: 10%;
            left: 10%;
            animation-delay: 0.2s;
        }
        .note2 {
            top: 30%;
            left: 40%;
            animation-delay: 0.5s;
        }
        .note3 {
            top: 60%;
            left: 20%;
            animation-delay: 0s;
        }
        .note4 {
            top: 80%;
            left: 70%;
            animation-delay: 1s;
        }
        @media (min-width: 768px) {
            .musical-note {
                font-size: 3rem;
            }
            @keyframes float {
                0% { transform: translateY(0) translateX(0); opacity: 0; }
                25% { transform: translateY(-20px) translateX(10px); opacity: 0.5; }
                50% { transform: translateY(0px) translateX(20px); opacity: 0.8; }
                75% { transform: translateY(20px) translateX(10px); opacity: 0.5; }
                100% { transform: translateY(0px) translateX(0); opacity: 0; }
            }

            /* Desktop specific styles for section width */
            .section-container {
                max-width: 50%; /* Adjust as needed (40-50%) */
                margin-left: auto;
                margin-right: auto;
            }
        }

        .join-class-button {
            background-image: linear-gradient(to right, #6366f1, #d946ef); /* Gradient: Indigo to Violet */
            animation: animatedGradient 3s ease infinite; /* Subtle gradient animation */
            background-size: 200% 200%; /* Larger background size for animation */
            color: white; /* White text for contrast */
            padding: 1rem 2rem; /* Comfortable padding */
            border-radius: 0.5rem; /* Rounded corners */
            font-size: 1.25rem; /* Readable font size */
            font-weight: 600; /* Semi-bold font */
            text-decoration: none; /* Removes underline if it's an <a> tag */
            display: block; /* Allows setting width/height and margin */
            transition: transform 0.2s ease-in-out, box-shadow 0 4px 6px rgba(0, 0, 0, 0.1); /* Smooth transitions */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            margin: 1rem auto; /* Centers the button */
            width: auto; /* Adjust width to content */
            max-width: 300px; /* Limit the maximum width */
            text-align: center; /* Add this to center the text */

        }

        .join-class-button:hover {
            transform: scale(1.05); /* Slight scale-up on hover */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* Increased shadow on hover */
        }

        @keyframes animatedGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (min-width: 768px) {
            .join-class-button {
                font-size: 1.5rem; /* Larger font on desktop */
                padding: 1.25rem 2.5rem; /* Increased padding on desktop */
                max-width: 400px; /* Wider button on desktop */
            }
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8); /* Slightly transparent footer */
            padding-top: 2rem;
            padding-bottom: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            font-size: 1rem; /* Smaller font size on mobile */
        }
        @media (min-width: 768px) {
            footer {
                font-size: 1.125rem;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="musical-note note1">♪</div>
    <div class="musical-note note2">♫</div>
    <div class="musical-note note3">♪</div>
    <div class="musical-note note4">♫</div>

    <main class="container py-10">
        <a href="index.html"><button class="back-button bg-gray-700 hover:bg-gray-600 text-white font-bold transition duration-300 ease-in-out">
            &larr; Back
        </button></a>
        <h1 id="course-name-heading" class="text-3xl font-semibold mb-6">Prarambhik</h1>

        <section id="schedule-section" class="mb-8">
            <h2 class="section-heading">Class Timing</h2>
            <div class="section-container course-schedule">
                <ul class="list-disc list-inside space-y-3" id="schedule-list">
                </ul>
            </div>
        </section>

        <section id="files-section" class="mb-8">
            <h2 class="section-heading">Notes</h2>
            <div class="section-container">
                <ul class="space-y-4 file-list-container">
                    <li>
                        <h4 class="text-lg font-semibold text-white">Lecture 1: Alankaar</h4>
                        <a href="https://drive.google.com/file/d/1lUeLzTLygGX_V0cnrTq4oN_lm8xpQo5Q/view?usp=sharing" class="file-link">26 Alankaars</a>
                    </li>
                </ul>
            </div>
        </section>

        <div class="fixed-bottom-button">
            <a href="https://meet.google.com/cej-qdbj-stc" target="_blank" rel="noopener noreferrer" class="join-class-button">
                Join Class
            </a>
        </div>
    </main>

    <footer class="py-8 border-t border-white/10">
        <div class="container px-4 text-center text-gray-300">
            &copy; 2025 Course Platform. All rights reserved.
        </div>
    </footer>

    <script>
        const scheduleList = document.getElementById('schedule-list');

        function updateSchedule() {
            const now = new Date();
            const dayOfWeek = now.getDay(); // 0 (Sunday) to 6 (Saturday)
            const hours = now.getHours();
            const minutes = now.getMinutes();

            let scheduleText = '';

            if (dayOfWeek >= 1 && dayOfWeek <= 5) { // Monday to Friday
                if (hours === 7 && minutes >= 30 && minutes < 60) {
                    scheduleText = `Class is currently ongoing (7:30 AM - 8:00 AM)`;
                } else if (hours === 8 && minutes === 0) {
                    scheduleText = `Class is currently ongoing (7:30 AM - 8:00 AM)`;
                } else if (hours < 7 || (hours === 7 && minutes< 30)) {
                    scheduleText = `Today's class starts at 7:30 AM`;
                } else {
                    scheduleText = `Today's class is over.`;
                }
            } else if (dayOfWeek === 6 || dayOfWeek === 0) { // Saturday (6) or Sunday (0)
                scheduleText = `Today is a Holiday.`;
            } else {
                scheduleText = `Checking schedule...`; // Fallback state
            }
            scheduleList.innerHTML = `<li class="text-lg font-semibold">${scheduleText}</li>`;
        }

        // Update the schedule immediately when the page loads
        updateSchedule();

        // Update the schedule every 30 seconds (30000 milliseconds)
        setInterval(updateSchedule, 30000);

        const backButton = document.querySelector('.back-button');
        if (backButton) {
            backButton.addEventListener('click', () => {
                window.history.back();
            });
        }
    </script>
</body>
</html>
